<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Card</title>
  </head>
  <body>
    <header>
      <div>
        <p>Nara, Japan</p>
      </div>
    </header>
    <main>
      <section class="image-container">
        <div class="image-wrapper">
          <img src="./assets/images/photo.jpg" alt="photo" />
        </div>
      </section>
      <section class="info-container">
        <div class="person-name">
          <h1>Hina Kiyama</h1>
        </div>
        <div class="person-info">
          <p>
            Hina Kiyama was born in Nantan, Kyoto Prefecture, Japan and raised
            on Nara
          </p>
        </div>
      </section>
      <nav class="menu-container">
        <button>Follow</button>
      </nav>
    </main>
    <footer>
      <div class="flex-container">
        <div class="flex-item">
          <div class="icons">
            <img src="./assets/images/icon-photo.png" alt="photo" />
          </div>
          <div>
            <p>Posts</p>
            <p>635</p>
          </div>
        </div>
        <div class="flex-item">
          <div class="icons">
            <img src="./assets/images/icon-heart.png" alt="heart" />
          </div>
          <div>
            <p>Favourites</p>
            <p>3,472</p>
          </div>
        </div>
        <div class="flex-item">
          <div class="icons">
            <img src="./assets/images/icon-messages.png" alt="messages" />
          </div>
          <div>
            <p>Messages</p>
            <p>1,293</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
